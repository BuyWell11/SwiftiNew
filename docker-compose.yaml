version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
    container_name: frontend
    restart: always
    networks:
      swifti_network:
        ipv4_address: 192.168.240.2

  backend:
    build:
      context: ./backend
    container_name: backend
    restart: always
    networks:
      swifti_network:
        ipv4_address: 192.168.240.3

  nginx:
    build:
      context: ./nginx
    container_name: nginx
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
    restart: always
    networks:
      swifti_network:
        ipv4_address: 192.168.240.4

networks:
  swifti_network:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.240.0/24
